name: 🚀 Deploy Fantasy Lady Serenade Site

on:
  push:
    branches:
      - main          # Trigger deployment on push to main
  workflow_dispatch:  # Allow manual deploy from Actions tab

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy-to-pages.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Pages
        uses: actions/configure-pages@v3

      - name: 📦 Upload static site files
        uses: actions/upload-pages-artifact@v2
        with:
          path: .   # Use . if files are in repo root, or ./docs for docs folder

      - name: 🚀 Deploy to GitHub Pages
        id: deploy-to-pages
        uses: actions/deploy-pages@v2
