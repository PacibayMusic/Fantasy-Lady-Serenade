<!DOCTYPE html>
<html>
<head>
  <title>My Playlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
  <a href="index.html">Channel</a> |
  <a href="playlist.html">Playlist</a> |
  <a href="selectplaylist.html">Choose</a>
</nav>
  <h1>ðŸŽ¶ Videos from My Playlist</h1>
  <ul id="video-list"></ul>

  <script>
    const apiKey = 'YOUR_API_KEY';
    const playlistId = 'YOUR_PLAYLIST_ID';

    fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('video-list');
        data.items.forEach(item => {
          const videoId = item.snippet.resourceId.videoId;
          const title = item.snippet.title;
          const li = document.createElement('li');
          li.innerHTML = `<a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">${title}</a>`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
