<!DOCTYPE html>
<html>
<head>
  <title>Fantasy Playlist - ðŸŽ¶ Fantasy Lady Serenade</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <description>Fantasy Lady Serenade â€“ Playlist</description>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: linear-gradient(to right, #2a2a72, #009ffd);
      font-family: 'Georgia', serif;
      color: #fff;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 18px;
      color: #f5f5f5;
    }
    .track-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .track {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .track a {
      color: #ffd700;
      font-weight: bold;
      text-decoration: none;
    }
    .track a:hover {
      text-decoration: underline;
    }
    .track h3 {
      margin-top: 0;
    }
    .track p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <header>
      <nav>
    <a href="index.html">Channel</a> |
    <a href="playlist.html">Playlist</a> |
    <a href="selectplaylist.html">Select</a>
  </nav>
  </header>
  <div class="header">
    <h1>ðŸŽ¶ Fantasy Lady Serenade</h1>
    <p id="description">Loading description...</p>
  </div>

  <div class="track-list" id="track-list">
    <!-- Tracks will be injected here -->
  </div>
<footer>
  <div><p><a href="https://www.youtube.com/@FantasyLadySerenade">YouTuBe Change Fantasy-Lady-Serenade</a></p></div>
</footer>
  <script>
    fetch('playlist.json')
      .then(response => response.json())
      .then(data => {
        document.title = data.playlistTitle;
        document.getElementById('description').textContent = data.description;

        const container = document.getElementById('track-list');
        data.tracks.forEach(track => {
          const div = document.createElement('div');
          div.className = 'track';
          div.innerHTML = `
            <h3>${track.title}</h3>
            <p><strong>Duration:</strong> ${track.duration}</p>
            <p><strong>Mood:</strong> ${track.mood}</p>
            <p><a href="${track.videoUrl}" target="_blank">â–¶ Watch on YouTube</a></p>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('description').textContent = 'Could not load playlist. Please check your playlist.json file.';
        console.error('Error loading playlist.json:', error);
      });
  </script>
</body>
</html>
