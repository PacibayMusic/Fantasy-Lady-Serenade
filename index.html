<!DOCTYPE html>
<html>
<head>
  <title>Fantasy Channel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Channel</a> |
    <a href="playlist.html">Playlist</a> |
    <a href="selectplaylist.html">Select</a>
  </nav>

  <h1>ðŸ“º Latest Channel Uploads</h1>
  <ul id="channel-list"></ul>
<footer>
  <p id="update-info"></p>
  <script>
    fetch('last-updated.txt')
      .then(res => res.text())
      .then(text => {
        document.getElementById('update-info').textContent = text;
      });
  </script>
</footer>
  <script>
    fetch('channel-videos.json')
      .then(response => response.json())
      .then(videos => {
        const list = document.getElementById('channel-list');
        videos.forEach(video => {
          const li = document.createElement('li');
          li.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${video.id}" frameborder="0" allowfullscreen></iframe>
            <p><strong>${video.title}</strong></p>
          `;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
