name: ðŸ”„ Log Update Timestamp

on:
  workflow_dispatch:     # Manual trigger only

jobs:
  log-update:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ•’ Check out repo
        uses: actions/checkout@v3

      - name: ðŸ“ Write update time to file
        run: |
          echo "Last update: $(date -u)" > last-updated.txt

      - name: ðŸ“¤ Commit timestamp
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add last-updated.txt
          git commit -m "ðŸ”– Logged update timestamp"
          git push
