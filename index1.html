<!DOCTYPE html>
<html>
<head>
  <title>Latest Uploads -Fantasy Lady Serenade </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
  <a href="index.html">Channel</a> |
  <a href="playlist.html">Playlist</a> |
  <a href="custom.html">Choose</a>
</nav>

  <h1>Welcome to Fantasy Lady Serenade</h1>
  
  <h2>ðŸ“º Recent Videos from My Channel</h2>
  <ul id="video-list"></ul>

  <script>
    const apiKey = 'YOUR_API_KEY';
    const channelId = 'UC2B97jlqSitLg21CTBAnBFQ';

    fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=10`)
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('video-list');
        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          const li = document.createElement('li');
          li.innerHTML = `<a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">${title}</a>`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
